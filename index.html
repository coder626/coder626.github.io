<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Lavelle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-picture {
            width: clamp(120px, 25vw, 200px);
            height: clamp(120px, 25vw, 200px);
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 2rem;
            border: 4px solid #4A90E2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .contact-button {
            background: #4A90E2;
            color: white;
            padding: 0 1.5rem;
            border-radius: 12px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: clamp(48px, 10vw, 64px);
            min-width: clamp(80px, 15vw, 90px);
            margin: 0;
        }
        .contact-button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="profile-picture">
            <img src="kevin.jpg" alt="Kevin Lavelle">
        </div>
        <h1 class="name">Kevin Lavelle</h1>
        <p class="title">Software Engineer</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/kevin-lavelle-a89298115/" target="_blank" class="social-link">
                <img src="linkedin2.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/coder626" target="_blank" class="social-link">
                <img src="github2.png" alt="GitHub" class="social-icon">
            </a>
            <a href="mailto:kevinglavelle@gmail.com" class="contact-button">Contact</a>
        </div>
    </main>
</body>
</html>
